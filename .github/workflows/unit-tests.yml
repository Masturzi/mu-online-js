name: Unit tests

on: [push, pull_request]

jobs:
  test-ConnectServer:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install ConnectServer dependencies
        run: |
          cd ConnectServer
          yarn

      - name: Run ConnectServer tests
        run: |
          cd ConnectServer
          yarn test

  test-JoinServer:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install ConnectServer dependencies
        run: |
          cd JoinServer
          yarn

      - name: Run ConnectServer tests
        run: |
          cd JoinServer
          yarn test
